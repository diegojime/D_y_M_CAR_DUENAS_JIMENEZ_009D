<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-button  (click)="mostrarMenu()" color="primary">
        <ion-icon class="color" slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="color">Pagos</ion-title>
  
<ion-buttons slot="end">
  <ion-button color="dark" (click)="Despedida()">
    <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
  </ion-button>
</ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content>
  
  <icon-card>
    <img src="assets/bancos.jpg" class="ion-padding">
  </icon-card>


  <div class="creditCardForm">
    <div class="heading">
        <h1>Insertar tarjeta de credito</h1>
    </div>
    <div class="payment">
        <form>
            <div class="form-group owner">
                <label for="owner">Titular</label>
                <br>
                <input type="text" class="form-control" id="owner">
            </div>
            <div class="form-group CVV">
                <label for="cvv">CVV</label>
                <br>
                <input type="text" class="form-control" id="cvv">
            </div>
            <div class="form-group" id="card-number-field">
                <label for="cardNumber">Numero tarjeta</label>
                <input type="text" class="form-control" id="cardNumber">
            </div>
            <div class="form-group" id="expiration-date">
                <label>Fecha expiracion</label>
                <br>
                <select>
                    <option value="01">January</option>
                    <option value="02">February </option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <select>
                    <option value="16"> 2016</option>
                    <option value="17"> 2017</option>
                    <option value="18"> 2018</option>
                    <option value="19"> 2019</option>
                    <option value="20"> 2020</option>
                    <option value="21"> 2021</option>
                </select>
            </div>
            <div class="form-group" id="credit_cards">
                <img src="assets/visa.jpg" id="visa" width="40px">
                <img src="assets/mastercard.jpg" id="mastercard" width="23px">
                
            </div>
            <ion-button class="boton" (click)="showLoading()" size="small" routerLink="/viaje2">Finalizar Pago</ion-button>
        </form>
    </div>
</div>
</ion-content>
